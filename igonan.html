            죽어버리렴
        </title>
        <style>
            
            @keyframes jaehee {
                    0% {
                        left:100px;
                    }
                    100% {
                        left:1500px;
                    }
                    }
            #night_day{
                position:absolute;
                left:100px;
                width:100px;
                height:50px;
                margin-left:-50px;
                background-color:#000;
                color:#fff;
                animation-name: jaehee;
                animation-duration:1s;
                animation-duration: leaner;
                animation-iteration-count:infinite;
                animation-direction:alternate;
                animation-fill-mode: forwards;
                }
            #menu {
                margin-bottom:700px;

            }
            img#aa{
 
                position: absolute;
                
                animation-name: bounceaa;
                animation-duration: 1s;
                animation-iteration-count: infinite;
                border-radius: 80px;
            }
 
            @keyframes bounceaa{
                0%, 100%{
                    top: 700px;
                    right: 200px;
                    animation-timing-function: ease-out;
                }
 
                50%{
                    top: 0px;
                    right: 200px;
                    animation-timing-function: ease-in;
                }
            }
            img#bb{
 
                position: absolute;
                border-radius: 130px;
                
                animation-name: bouncebb;
                animation-duration: 1.4s;
                animation-iteration-count: infinite; /* 반복 횟수 */
            }
 
            @keyframes bouncebb{
                0%, 100%{
                    top: 700px;
                    right: 500px;
                    animation-timing-function: ease-out;
                }
 
                50%{
                    top: 0px;
                    right: 500px;
                    animation-timing-function: ease-in;
                }
            }
            img#cc{
                border-radius: 70px;
 
                position: absolute;
                
                animation-name: bouncecc;
                animation-duration: 0.8s;
                animation-iteration-count: infinite; /* 반복 횟수 */
            }
 
            @keyframes bouncecc{
                0%, 100%{
                    top: 700px;
                    left : 300px;
                    animation-timing-function: ease-out;
                }
 
                50%{
                    top: 0px;
                    left: 300px;
                    animation-timing-function: ease-in;
                }
            }
            img#dd{
                border-radius: 55px;
 
                position: absolute;
                
                animation-name: bouncedd;
                animation-duration: 0.6s;
                animation-iteration-count: infinite; /* 반복 횟수 */
            }
 
            @keyframes bouncedd{
                0%, 100%{
                    top: 700px;
                    right: 100px;
                    animation-timing-function: ease-out;
                }
 
                50%{
                    top: 0px;
                    right: 100px;
                    animation-timing-function: ease-in;
                }
            }

            
        </style>
